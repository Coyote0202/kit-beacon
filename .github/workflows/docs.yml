name: docs-preview
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'vercel.json'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest
      - name: Install Dependencies
        run: cd docs; pnpm install;
      - name: Run Build
        run: cd docs; pnpm build;
      - name: Pull Vercel Environment Information
        run: cd docs; vercel pull --yes --environment=preview --scope=${{ secrets.VERCEL_TEAM_ID }} --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: cd docs; vercel build -d --local-config=../vercel.json --scope=${{ secrets.VERCEL_TEAM_ID }} --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: cd docs; vercel deploy --prebuilt --scope=${{ secrets.VERCEL_TEAM_ID }} --token=${{ secrets.VERCEL_TOKEN }}
