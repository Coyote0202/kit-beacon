# This is the base configuration for the BeaconKit service on GCP. It includes the configuration for the BeaconKit service itself, as well as the configuration for the full nodes and validators that the BeaconKit service will interact with.
# Monitoring and alerting are not included in this configuration, as they are handled by the GCP infrastructure.

validators:
  - el_type: reth
    cl_type: beaconkit
    cl_image: northamerica-northeast1-docker.pkg.dev/prj-berachain-common-svc-01/berachain/beacon-kit:v0.0.10-optimistic
    replicas: 64
  - el_type: geth
    cl_type: beaconkit
    cl_image: northamerica-northeast1-docker.pkg.dev/prj-berachain-common-svc-01/berachain/beacon-kit:v0.0.10-optimistic
    replicas: 0
  - el_type: erigon
    cl_type: beaconkit
    cl_image: northamerica-northeast1-docker.pkg.dev/prj-berachain-common-svc-01/berachain/beacon-kit:v0.0.10-optimistic
    replicas: 64
  - el_type: besu
    cl_type: beaconkit
    cl_image: northamerica-northeast1-docker.pkg.dev/prj-berachain-common-svc-01/berachain/beacon-kit:v0.0.10-optimistic
    replicas: 0
  - el_type: nethermind
    cl_type: beaconkit
    cl_image: northamerica-northeast1-docker.pkg.dev/prj-berachain-common-svc-01/berachain/beacon-kit:v0.0.10-optimistic
    replicas: 0
  - el_type: ethereumjs
    cl_type: beaconkit
    cl_image: northamerica-northeast1-docker.pkg.dev/prj-berachain-common-svc-01/berachain/beacon-kit:v0.0.10-optimistic  
    replicas: 0
full_nodes:
