syntax = "proto3";
package polaris.evm.v1alpha1;

import "gogoproto/gogo.proto";

option go_package = "github.com/itsdevbear/bolaris/cosmos/x/evm/types";

// Params defines the parameters for the sla module.
message Params {
  // Enabled is a flag to enable or disable the sla module.
  bool enabled = 1;
}
