# This module represents buf.build/itsdevbear/bolaris
version: v1
name: buf.build/itsdevbear/bolaris
deps:
  - buf.build/cosmos/cosmos-proto
  - buf.build/cosmos/gogo-proto
  - buf.build/googleapis/googleapis
  - buf.build/cosmos/cosmos-sdk

breaking:
  use:
    - FILE
lint:
  allow_comment_ignores: true
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - ENUM_NO_ALLOW_ALIAS
  ignore:
    - beacon/module/v1alpha1/module.proto
    - types/engine/v1/execution_engine.proto
    - ethereum
  
